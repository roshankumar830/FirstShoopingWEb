
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Contact Form</title>
  <style>
    /* Background Animation */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(-45deg, #6a11cb, #2575fc, #ff512f, #dd2476);
  background-size: 400% 400%;
  animation: gradientMove 10s ease infinite;
}

/* Contact Section */
.contact-section {
  background: rgba(255, 255, 255, 0.9);
  padding: 30px;
  border-radius: 15px;
  width: 350px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
  animation: slideUp 1.5s ease;
  border: 3px solid #6a11cb;
}

.contact-section h2 {
  text-align: center;
  color: #6a11cb;
  margin-bottom: 20px;
  animation: glowText 2s infinite alternate;
}

/* Form Style */
.contact-form {
  display: flex;
  flex-direction: column;
}

.contact-form label {
  margin: 8px 0 4px;
  font-weight: bold;
  color: #333;
}

.contact-form input,
.contact-form textarea {
  padding: 10px;
  border: 2px solid #6a11cb;
  border-radius: 8px;
  margin-bottom: 15px;
  transition: 0.3s ease;
}

.contact-form input:focus,
.contact-form textarea:focus {
  border-color: #2575fc;
  box-shadow: 0 0 12px rgba(37, 117, 252, 0.8);
  outline: none;
}

/* Button Style */
.contact-form button {
  padding: 12px;
  background: linear-gradient(135deg, #6a11cb, #2575fc);
  color: #fff;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.4s ease;
}

.contact-form button:hover {
  transform: scale(1.08);
  background: linear-gradient(135deg, #2575fc, #6a11cb);
  box-shadow: 0 0 15px rgba(106, 17, 203, 0.8);
}

/* Animations */
@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@keyframes slideUp {
  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes glowText {
  from { text-shadow: 0 0 5px #6a11cb, 0 0 10px #2575fc; }
  to { text-shadow: 0 0 20px #ff512f, 0 0 40px #dd2476; }
}
  </style>
</head>
<body>
  <!-- Contact Section -->
  <section class="contact-section">
    <h2>Contact Us</h2>
    <form class="contact-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="message">Message</label>
      <textarea id="message" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>
</body>
</html>
