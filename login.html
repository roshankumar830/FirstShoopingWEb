
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    /* Body styling */
body {
  font-family: 'Pacifico', cursive;
  background: #f9f9f9;
  display: flex;
  flex-direction: column;   /* Image upar, form neeche */
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

/* Top image style */
.top-image img {
  width: 120px;
  height: 120px;
  border-radius: 50%;       /* Circle banane ke liye */
  border: 3px solid #2575fc;
  margin-bottom: 20px;
  background: white;
  padding: 5px;
}

/* Login form box */
.login-box {
  border: 3px solid #2575fc;
  padding: 25px;
  width: 320px;
  text-align: center;
  border-radius: 12px;
  background: white;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

/* Heading */
.login-box h3 {
  margin-bottom: 20px;
  color: #2575fc;
  font-size: 22px;
}

/* Input fields */
.login-box input {
  width: 90%;
  padding: 10px;
  margin: 10px 0;
  border: 2px solid #aaa;
  border-radius: 6px;
  outline: none;
  transition: 0.3s;
}

/* Focus effect */
.login-box input:focus {
  border-color: #2575fc;
  box-shadow: 0 0 8px #2575fc;
}

/* Button */
.login-box button {
  width: 100%;
  padding: 10px;
  border: 2px solid #2575fc;
  border-radius: 6px;
  background: #2575fc;
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

/* Hover effect */
.login-box button:hover {
  background: white;
  color: #2575fc;
  box-shadow: 0 0 10px #2575fc;
}
.login-box h3 {
  margin-bottom: 20px;
  color: #2575fc;
  font-size: 26px;
  font-weight: bold;
  text-transform: uppercase;    /* sabhi letters capital */
  letter-spacing: 2px;          /* har letter ke beech gap */
  font-family: "Trebuchet MS", sans-serif;
  text-shadow: 2px 2px 5px rgba(37,117,252,0.4); /* halka shadow */
}
  </style>
</head>
<body>
  <div class="login-box">
    <img src="2 pic.png" alt="Profile">
    <h3>Login Page</h3>
    <form>
      <input type="text" name="User name" placeholder="User Name" required><br>
      <input type="text" name="Password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
