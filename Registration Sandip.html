
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sandip University Registration</title>
  <!-- External CSS link -->
  <style>
    /* Background & Layout */
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ff7eb3, #ff758c);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}

/* Form Box */
form {
  background: #fff;
  padding: 35px;
  border-radius: 20px;
  box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.25);
  width: 420px;
  animation: fadeIn 1s ease-in-out;
}

/* Heading */
h2 {
  text-align: center;
  margin-bottom: 25px;
  color: #ff4b5c;
  font-size: 24px;
  font-weight: bold;
  text-transform: uppercase;
}

/* Form Groups */
form div {
  margin-bottom: 18px;
}

/* Labels */
label {
  display: block;
  font-weight: bold;
  margin-bottom: 6px;
  color: #333;
}

/* Inputs, Select, Textarea */
input, select, textarea {
  width: 100%;
  padding: 12px;
  border: 2px solid #ddd;
  border-radius: 12px;
  outline: none;
  font-size: 15px;
  background: #fdfdfd;
  transition: all 0.3s ease;
}

/* Focus Effect */
input:focus, select:focus, textarea:focus {
  border-color: #ff4b5c;
  box-shadow: 0 0 8px rgba(255, 75, 92, 0.5);
  background: #fff0f3;
}

/* Textarea */
textarea {
  resize: none;
}

/* Submit Button */
.btn {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 12px;
  background: linear-gradient(135deg, #ff4b5c, #ff7eb3);
  color: white;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  text-transform: uppercase;
  transition: 0.4s;
}

/* Button Hover */
.btn:hover {
  background: linear-gradient(135deg, #ff7eb3, #ff4b5c);
  transform: scale(1.05);
  box-shadow: 0 6px 15px rgba(255, 75, 92, 0.4);
}

/* Animation */
@keyframes fadeIn {
  from {
    transform: scale(0.9);
    opacity: 0;
  }
  to {
    transform: scale(1);
    opacity: 1;
  }
}
  </style>
</head>
<body>
  <form>
    <h2>Sandip University Registration Form</h2>

    <div>
      <label for="fname">First Name</label>
      <input type="text" id="fname" placeholder="Enter First Name" required>
    </div>

    <div>
      <label for="lname">Last Name</label>
      <input type="text" id="lname" placeholder="Enter Last Name" required>
    </div>

    <div>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter Email" required>
    </div>

    <div>
      <label for="phone">Phone</label>
      <input type="tel" id="phone" placeholder="9876543210" pattern="[0-9]{10}" required>
    </div>

    <div>
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" required>
    </div>

    <div>
      <label for="gender">Gender</label>
      <select id="gender" required>
        <option value="">-- Select Gender --</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </div>

    <div>
      <label for="address">Address</label>
      <textarea id="address" rows="3" placeholder="Enter Address" required></textarea>
    </div>

    <div>
      <label for="program">Program</label>
      <select id="program" required>
        <option value="">-- Select Program --</option>
        <option>B.Tech</option>
        <option>BCA</option>
        <option>BBA</option>
        <option>M.Tech</option>
        <option>MCA</option>
        <option>MBA</option>
      </select>
    </div>

    <div>
      <label for="semester">Semester</label>
      <select id="semester">
        <option value="">-- Select Semester --</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
      </select>
    </div>

    <div>
      <button type="submit" class="btn">Submit</button>
    </div>
  </form>
</body>
</html>
